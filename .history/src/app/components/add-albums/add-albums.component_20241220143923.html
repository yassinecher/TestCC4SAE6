<div class="container">
    <div class="row">
        <h3>Add new album</h3>
    </div>
    <div class="row">
        <form [formGroup]="album">
            <div class="mb-3">
                <label>Album Title :</label>
                <input type="text" class="form-control" formControlName="title">
                <div class="alert alert-danger" *ngIf="album.get('title')!.invalid 
                && (album.get('title')!.touched||album.get('title')!.dirty)">
                    <div *ngIf="album.get('title')!.hasError('required')">
                        album number is required</div>
                    <div *ngIf="album.get('title')!.hasError('pattern')">
                        album number invalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Album creationDate :</label>
                <input type="date" class="form-control" formControlName="creationDate">
                <div class="alert alert-danger" *ngIf="album.get('creationDate')!.invalid 
                && (album.get('creationDate')!.touched||album.get('creationDate')!.dirty)">
                    <div *ngIf="album.get('title')!.hasError('required')">
                        album number is required</div>
                    <div *ngIf="album.get('title')!.hasError('pattern')">
                        album number invalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Album archived :</label>
                <input type="checkbox" class="form-control" formControlName="archived">
            </div>
            <div class="mb-3">
                <label>Album coverPicture :</label>
                <input type="file" class="form-control" formControlName="coverPicture">
                <div class="alert alert-danger" *ngIf="album.get('coverPicture')!.invalid 
                && (album.get('coverPicture')!.touched||album.get('coverPicture')!.dirty)">
                    <div *ngIf="album.get('coverPicture')!.hasError('required')">
                        album number is required</div>
                    <div *ngIf="album.get('coverPicture')!.hasError('pattern')">
                        album number invalid</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Album coverPicture :</label>
                <input type="file"  multiple class="form-control" formControlName="coverPicture">
                <div class="alert alert-danger" *ngIf="album.get('coverPicture')!.invalid 
                && (album.get('coverPicture')!.touched||album.get('coverPicture')!.dirty)">
                    <div *ngIf="album.get('coverPicture')!.hasError('required')">
                        album number is required</div>
                    <div *ngIf="album.get('coverPicture')!.hasError('pattern')">
                        album number invalid</div>
                </div>
            </div>
            <button type="submit" >Submit</button>
        </form>
    </div>
</div>
